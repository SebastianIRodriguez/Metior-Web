<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Metior</title>
    <link rel="icon" href="./img/logo_metior.png">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
    <link rel="stylesheet" type="text/css" href="./css/boton.css" />
    <link rel="stylesheet" type="text/css" href="./css/form.css" />
    <link rel="stylesheet" type="text/css" href="./css/materialize.min.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/formContacto.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#enviar').on('click', function(event) {

            event.preventDefault();
            enviarFormContacto();
        });
    });
    </script>
</head>

<body>
    <div id="header">
        <table class="tabla-header">
            <tr>
                <td id="columna-logo"><img src="./img/logo_metior.png" id="logo"></td>
                <td><strong>Metior</strong></td>
            </tr>
        </table>
        <table class="tabla-header">
            <tr>
                <td id="columna-b-ini">
                    <button id="boton-inicio" class="mdc-button">Inicio</button>
                    <script type="text/javascript">
                    document.getElementById("boton-inicio").onclick = function() {
                        location.href = "index.html";
                    };
                    </script>
                </td>
                <td id="columna-b-func">
                    <button id="boton-como-fun" class="mdc-button">¿Como Funciona?</button>
                    <script type="text/javascript">
                    document.getElementById("boton-como-fun").onclick = function() {
                        location.href = "como-funciona.html";
                    };
                    </script>
                </td>
                <td id="columna-b-cont">
                    <button id="boton-contacto" class="mdc-button">Contactenos</button>
                    <script type="text/javascript">
                    document.getElementById("boton-contacto").onclick = function() {
                        location.href = "contacto.html";
                    };
                    </script>
                </td>
            </tr>
        </table>
    </div>
    <div id="cuerpo" class="flex-center">
        <div class="seccion1 fondo2 flex-center">
            <div class="bloque-contacto flex-center">
                <h1 class="seccion1-title">Contactenos</h1>
                <form class="seccion1-sub-title input-field col s6">
                    <input type="text" id="nombre_usuario" placeholder="Nombre"><br><br>
                    <input type="text" id="ape_usuario" placeholder="Apellido"><br><br>
                    <input type="text" id="direccion_usuario" placeholder="Direccion"><br><br>
                    <span style="display: flex;justify-content: space-around;">
                        <input id="enviar" class="mdc-button" style="color:#fff" type="submit">
                        <button id="boton-comprar" style="background-color:white" class="mdc-button">Comprar</button>
                        <script type="text/javascript">
                        document.getElementById("boton-comprar").onclick = function() {
                            location.href = "ventana-compras.html";
                            return false
                        };
                        </script>
                    </span>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p style="text-align: center; font-size: 20px">
            DiagnoDCL | Metior<br>
            Av. Siempre Viva 1234 | tel: +54 111 1234 567<br>
            metior@org.ar
        </p>
        <p style="text-align: center; font-size: 20px">
            © Todos los derechos reservados<br>
            <a href="#">Términos y condiciones</a>
        </p>
    </div>
</body>

</html>
