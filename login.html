<!doctype html>
<html lang="en">
  <head>
    <title>Metior Login</title>
	
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="./css/colors.css" rel="stylesheet">
  </head>
  <body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">		
					<div class="card">
						<div class="loginBox">
							<h2>Login</h2>
							<form>                           	
								<div class="form-group">									
									<input type="email" class="form-control input-lg" name="email" placeholder="Email" required>        
								</div>							
								<div class="form-group">        
									<input type="current-password" class="form-control input-lg" name="password" placeholder="Password" required>       
								</div>								    
									<button type="submit" class="btn btn-success btn-block">Login</button>
							</form>							
						</div><!-- /.loginBox -->	
					</div><!-- /.card -->
				</div><!-- /.col -->
			</div><!--/.row-->
		</div><!-- /.container -->
	</body>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/lib/popper.min.js"></script>
    <script src="./js/lib/bootstrap.min.js"></script>
    <script src="./js/lib/holder.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
		$("form").submit(function( event ) {
			obj = {}
			obj.email = $("input[type = 'email']").val()
			obj.password = $("input[type = 'current-password']").val()
			console.log(JSON.stringify(obj))
			$.post('./php/login.php', "x=" + JSON.stringify(obj),  (data) => {
				if(JSON.parse(data).valid){
					location.href = "pedidos.html"
				}
			})
		  event.preventDefault()
		})
    });
    </script>
</html>
